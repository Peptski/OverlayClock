<div class="wrapper" *ngIf="state">
  <div class="padbox" (click)="toggleState()"></div>
  <div class="container">
    <i class="ph-x close" (click)="toggleState()"></i>
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="toggle-mode">
        <i class="ph-caret-double-up active"></i>
        <i class="ph-caret-double-down"></i>
      </div>

      <div class="value-group">
        <label>Initial values</label>
        <input type="number" class="form-control" ngModel required name="hr" />
        <input type="number" class="form-control" ngModel required name="min" />
        <input type="number" class="form-control" ngModel required name="sec" />
      </div>

      <div class="form-group">
        <label for="fontsize">Fontsize</label>
        <input
          type="number"
          class="form-control"
          ngModel
          required
          name="fontSize"
        />
      </div>

      <div class="form-group">
        <label for="fontweight">Fontweight</label>
        <input
          type="number"
          class="form-control"
          ngModel
          required
          name="fontWeight"
          pattern="^[1-9]+[0-9]*$"
        />
      </div>

      <div class="form-group">
        <label for="fontcolor">Fontcolor</label>
        <input
          type="text"
          class="form-control"
          ngModel
          required
          name="fontColor"
          value="test"
        />
      </div>

      <div class="form-group">
        <label for="bgcolor">Background color</label>
        <input
          type="text"
          class="form-control"
          ngModel
          required
          name="bgColor"
        />
      </div>

      <div class="buttons">
        <button type="button"><i class="ph-picture-in-picture"></i></button>
        <button type="submit"><i class="ph-floppy-disk"></i></button>
      </div>
    </form>
  </div>
</div>
